{% for items in site.data.hero %}
  <section class="hero" style="background-image: url({{ site.baseurl }}/img/{{ items.background }});">
    <div class="hero-inner">

      <div class="grid">
        <div class="hero__content">
          <h1 class="hero__title">{{ items.title }}</h1>
          <p class="hero__copy">{{ items.content }}</p>
          <a href="" class="hero__btn btn btn--primary btn--large btn--rounded"><i class="fa fa-lg fa-github"></i></a>
        </div>
      </div>

    </div><!-- /.hero-inner -->
  </section><!-- /.hero -->
{% endfor %}
