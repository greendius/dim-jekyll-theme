---
layout: archive
---

<div class="page-header">
  <div class="content-container">
    <h1 class="page-title">{{ page.title }}</h1>
    <p class="intro centered">{{ page.excerpt }}</p>
  </div>
</div>

<div class="l-archive">
  <div class="grid l-col l-col-3">

    {% for post in site.categories.visa %}
      <div class="col">

        <a href="{{ post.url }}" title="{{ post.title }}">

          <div class="card">
            <div class="card-img">
              {{ post.image }}
            </div>

            <div class="card-content">
              <h5 class="card__title">{{ post.title }}</h5>
              <p class="card__date">{{ post.date | date: "%-d %B %Y" }}</p>
              <p class="card__excerpt">{{ post.excerpt }}</p>
            </div>
          </div><!-- /.card -->
        </a>

      </div><!-- /.col -->
    {% endfor %}

  </div>
</div>
